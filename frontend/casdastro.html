<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
  <title>Cadastro - Segurança Residencial</title>
</head>

<body>
  <div class="cadastro-container">
    <h1>Segurança Residencial</h1>
    <form id="cadastro-form">
      <input type="text" id="name" placeholder="Nome Completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="../frontend/login.html">Faça login</a></p>
  </div>
  <script src="../js/cadastro.js"></script>
</body>

</html>
