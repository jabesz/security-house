<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/profile.css">
  <title>Perfil do Usuário</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header class="dashboard-header">
    <h1>Configurações do Perfil</h1>
    <button onclick="window.location.href='dashboard.html'" class="btn-back">Voltar</button>
  </header>

  <main>
    <form id="profile-form" class="profile-form">
      <label for="user-name">Nome:</label>
      <input type="text" id="user-name" placeholder="Seu Nome" required>

      <label for="user-email">Email:</label>
      <input type="email" id="user-email" placeholder="Seu Email" required>

      <label for="user-password">Senha:</label>
      <input type="password" id="user-password" placeholder="Sua Senha" required>

      <button type="submit">Salvar Alterações</button>
    </form>
  </main>

  <footer class="dashboard-footer">
    <p>&copy; 2024 Security House. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/profile.js"></script>
</body>

</html>
